<!DOCTYPE html>
<html>
<head>
    <title>Marriage Date Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="heart.ico">
</head>
<body>
  
    <div class="container">
<img src="তোমাকে ছুঁয়েই আমার যত ভালোবাসা পায় নতুন ডানা❤️.jpeg" width="100%" height=auto>
        <h1>Marriage Date Calculator</h1>
        <div class="input-container">
            <label for="name1">First person name :</label>
            <input type="text" id="name1" placeholder="Enter name">
            <label for="birthdate1">Birthdate:</label>
            <input type="date" id="birthdate1">
            <label for="name2">Second person name:</label>
            <input type="text" id="name2" placeholder="Enter name">
            <label for="birthdate2">Birthdate:</label>
            <input type="date" id="birthdate2">
            <button id="calculateDateButton">Calculate Date:</button>
        </div>
        <div class="output-container">
            <p>Marriage Date: <span id="marriageDate"></span></p>
            <p>Reaction Emoji: <span id="reactionEmoji"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
